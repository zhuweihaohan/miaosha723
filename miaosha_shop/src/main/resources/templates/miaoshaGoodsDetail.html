    <form th:action="@{/do_miaosha}" method="post" id="miaoshaForm">
        <input name="miaoshaGoodsId" th:value="${goods.getMiaoshaGoodsId()}" type="hidden">
        <input name="goodsId" th:value="${goods.getGoodsId()}" type="hidden">
        <input name="goodsName" th:value="${goods.getGoodsName()}" type="hidden">
        <input name="goodsPrice" th:value="${goods.getGoodsPrice()}" type="hidden">
        <input name="status" value="0" type="hidden">
        <input name="orderChannel" type="hidden" value="1"/> </form> <!--提交按钮指定form-->

    <tbody> <tr class="active" >
        <td>商品名称</td>
        <td th:text="${goods.getGoodsName()}"></td>
    </tr>
    <tr class="active" >
        <td>商品信息</td>
        <td th:text="${goods.getGoodsTitle()}"></td>
    </tr> <tr class="active" > <td>商品图片</td>
        <td><img th:src="${goods.getGoodsImg()}" width="100" height="100"></td>
    </tr> <tr class="active" > <td>秒杀开始时间</td> <td th:if="${status==2}">秒杀已结束</td>
        <td th:if="${status==0}">秒杀距离开始剩余秒数：<span th:text="${remain}"> </span></td>
        <td th:if="${status==1}"><span th:text="${#dates.format(goods.getStartDate(),'yyyy-MM-dd HH:mm:ss')}"> </span>
            <button id="btn_submit" class="btn btn-info" type="submit" form="miaoshaForm"> 立即秒杀</button> </td> </tr> <tr class="active" >
        <td>原价</td>
        <td th:text="${#numbers.formatDecimal(goods.getGoodsPrice()/100.0,1,2)}"></td>
    </tr> <tr class="active" > <td>秒杀价</td> <td th:text="${#numbers.formatDecimal(goods.getMiaoshaPrice()/100.0,1,2)}"></td> </tr>
    <tr class="active" > <td>数量</td> <td th:text="${goods.getStockCount()}"></td> </tr> </tbody> </table> </div> </body> </html>
