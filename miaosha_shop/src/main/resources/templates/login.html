<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" >
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" style="width: 40%;margin: 0 auto" method="post" action="/login">
    <img class="mb-4" src="https://tse2-mm.cn.bing.net/th/id/OIP.QTh_hj698Q5XfcfzMkgqIgHaFk?pid=Api&rs=1" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <label for="inputTel" class="sr-only">手机</label>
    <input type="tel" id="inputTel" class="form-control" name="tel" placeholder="手机号码" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
        <!--<a href="" id="register_btn" class="">没有账号？</a>-->
    </div>
    <button  class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
</html>
